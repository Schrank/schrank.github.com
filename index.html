---
layout: default
---

<div class="article-navigation">
    {% for item in site.categories.articles limit:40 offset:0 %}
    <a class="article-link" href="{{site.baseurl}}{{item.url}}" title="{{item.title}}">

    </a>
    {% endfor %}
</div>

{% for item in site.categories.articles limit:1 offset:0 %}
<div class="intro">
    <div class="title">{{item.title}}</div>
    <div class="abstract">{{item.abstract}}</div>
    <div class="meta"> Posted by <a href="http://twitter.com/{{item.author_twitter}}">{{item.author}}</a>
        on {{ item.date | date: "%B %d, %Y" }}
    </div>
</div>

<div class="article-wrapper">
    <div class="help post-content">
        {{ item.content }}
        <a href="https://flattr.com/submit/auto?user_id=FabianB&amp;url={{site.baseurl}}{{item.url}}&amp;title={{ item.title }}&amp;description={{ item.abstract }}&amp;language=en_US&amp;tags=magento&amp;category=text"
           style="border: none; display: block; padding-top: 15px;">
            <img src="https://api.flattr.com/button/flattr-badge-large.png" alt="Flattr this article" />
        </a>
    </div>
</div>
{% endfor %}
