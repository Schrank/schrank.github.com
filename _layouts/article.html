---
layout: default
---


<div class="article-navigation">
    {% for item in site.categories.articles limit:40 offset:0 %}
    <a class="article-link" href="{{site.baseurl}}{{item.url}}" title="{{item.title}}">

    </a>
    {% endfor %}
</div>

<div class="intro">
    <div class="title">{{page.title}}</div>
    <div class="abstract">{{page.abstract}}</div>
    <div class="meta"> Posted by <a href="http://twitter.com/{{page.author_twitter}}">{{page.author}}</a> on
        {{ page.date | date: "%B %d, %Y" }}
    </div>
</div>

<div class="article-wrapper">
    <div class="help post-content">
        {{ content }}
        <a href="https://flattr.com/submit/auto?
  user_id=FabianB&url={{site.baseurl}}{{item.url}}&
  title={{page.title}}&
  description={{page.abstract}}&
  language=en_US&tags=magento&category=text">

            <img src="https://api.flattr.com/button/flattr-badge-large.png"
                 alt="Flattr this article" />
        </a>
    </div>
</div>
